<!DOCTYPE html>
<html lang="en">
<head>
  
        <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Memory Game</h1>
            <h2>Fallout Edition</h2>
        </header>
        <section class="score-panel">
            <h3>Score Panel</h3>
            <ul id="star-rating" class="star-rating">
                <li class="star">
                    <i class="fa fa-star"></i>
                </li>
                <li class="star">
                    <i class="fa fa-star"></i>
                </li>
                <li class="star">
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moves-counter">0</span>Moves
            <div class="timer-container">
                <span class="timer">
                    <i class="fa fa-hourglass-start"></i> Timer:00:00
                </span>
            </div>
            <div class="reset">
                <button class="btn reset-btn">Reset
                    <i class="fa fa-repeat"></i>
                </button>
            </div>
        </section>

<!-- Modal  -->

        <section class="win-game-modal">
            <div class="modal" id="modal">
                <!-- Modal content  -->

                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Congratulations!</h2>
                    <p>You have won the game and found all 8 pairs of cards.</p>
                    <img src="./images/1.webp" alt="Emoji" class="modal-img">
                    <button class="btn play-again-btn">Play Again?</button>
                </div>
            </div>
        </section>


        <ul class="deck"></ul>


    </div>
    <script src="app.js"></script>
</body>
</html>
